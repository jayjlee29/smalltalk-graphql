spring:
    profiles:
        active: local
    application:
        name: graphql-sample
    graphql:
        enabled: true
        path: /graphql
        graphiql:
            enabled: true
            path: /graphiql
        websocket:
            path: /graphql-ws
    data:
        redis:
            host: localhost
            port: 6379
        mongodb:
            uri: mongodb://admin:secret@localhost:27017/tenwell?authSource=admin
    logging:
        level:
            root: INFO
            org.springframework.web: DEBUG
            com.tenwell.product: INFO
    
