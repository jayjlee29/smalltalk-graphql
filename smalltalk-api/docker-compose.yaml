version: '3'
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
volumes:
  mongodb_data:
  redis_data: